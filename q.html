    function getRandomKeys(obj, num) {
      const keys = Object.keys(obj);
      let randomKeys = [];
      for (let i = 0; i < num; i++) {
        let randomKey;
        do {
          randomKey = keys[Math.floor(Math.random() * keys.length)];
        } while (randomKeys.includes(randomKey));
        randomKeys.push(randomKey);
      }
      return randomKeys;
    }

    function showRandomKeys() {
      const randomKeys = getRandomKeys(slownik, 5);
      let tableContent = randomKeys.map(key => `<tr><td>${key}</td><td><span class="hidden-value">${slownik[key]}</span></td></tr>`).join('');
      document.getElementById('keys').innerHTML = `<div class="table-container"><table><tr><th>Klucz</th><th>Wartość</th></tr>${tableContent}</table></div>`;
      document.getElementById('revealValuesButton').style.display = 'inline';
    }

    function revealValues() {
      const hiddenValues = document.querySelectorAll('.hidden-value');
      hiddenValues.forEach(value => value.style.display = 'inline');
//      document.getElementById('revealValuesButton').style.display = 'none';
